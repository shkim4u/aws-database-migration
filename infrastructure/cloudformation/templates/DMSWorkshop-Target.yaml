        - "-"
        - - Ref: AWS::StackName
          - AuroraMySQLInstance
      DBSubnetGroupName:
        Ref: DBSubnetGroup
#      DBInstanceClass: !Ref RDSInstanceType
      DBInstanceClass: db.serverless
      Engine: aurora-mysql
      EngineVersion: 8.0.mysql_aurora.3.06.1
      LicenseModel: general-public-license
      PubliclyAccessible: 'false'
  TargetSQLServer:
